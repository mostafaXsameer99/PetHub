name: pet_hub
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:


  flutter:
    sdk: flutter
  intl: ^0.17.0
  url_launcher: ^6.0.18
  cupertino_icons: ^1.0.0
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  firebase_core: ^1.11.0
  firebase_auth: ^3.3.5
  cloud_firestore: ^3.1.6
  flutter_spinkit: ^5.1.0
  skeleton_text: ^3.0.0
  image_picker: ^0.8.4+6
  js: ^0.6.3
  firebase_storage: ^10.2.6
  shared_preferences: ^2.0.13
  flutter_native_splash: ^2.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_barcode_scanner: ^2.0.0
  barcode_widget: ^2.0.2
  firebase_dynamic_links: ^4.1.2
  firebase_messaging: ^11.4.2
  flutter_offline: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  csc_picker: ^0.2.6
  flutter_lints: ^1.0.0
  readmore: ^2.1.0
  flutter_speed_dial: ^5.0.0+1

flutter_native_splash:
  color: "#ffffff"
  image: images/Splash logo.png
  fullscreen: true
  android12: true
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "images/Group 2.png"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - Images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages


  fonts:
    - family: Doggies Silhouette Font
      fonts:
        - asset: assets/fonts/Doggies Silhouette Font.ttf
    - family: Niagaraphobia-Bro3
      fonts:
        - asset: assets/fonts/Niagaraphobia-Bro3.ttf
    - family: PetsIcons
      fonts:
        - asset: assets/fonts/PetsIcons.ttf


